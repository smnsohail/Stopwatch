<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop Watch</h1>
    <br>
    <div class="stop-watch">
        <div class="stop-watch-boxes">
            <p id="hour">00</p>
        </div>
        <div  class="stop-watch-boxes">
            <p id="minute">00</p>
        </div>
        <div class="stop-watch-boxes">
            <p id="second">00</p>
        </div>
        <!-- <div id="ampmbox" class="stop-watch-boxes">
            <p id="ampm">PM</p>
        </div> -->
    </div>
    <br>
    <div class="buttons">
        <div class="start" onclick="start()">
            <button>Start</button>
        </div>
        <div class="pause" onclick="stop()">
            <button>Stop</button>
        </div>
        <div class="reset" onclick="reset()">
            <button>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
